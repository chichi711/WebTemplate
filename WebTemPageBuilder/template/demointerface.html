<!DOCTYPE html>
<html>

<head>
    <title>Building an awesome Drag Drop Interface - by StackHive</title>
    <meta name="description" content="Building a cross frame drag-drop interface using HTML5 for precise insertions">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- CSS -->
    <link href="../public/stylesheets/css/build.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- 字型 Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/487a1c55c4.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="../public/stylesheets/css/demointerface.css" rel="stylesheet">
    <link  rel="stylesheet" href="../vv.css">
</head>

<body>

    <!-- 側邊攔 -->
    <nav id="sidebar">

        <!-- 側邊內容 -->
        <ul id="dragitemslistcontainer">
            <li draggable="true" data-insert-html="<h1>HEADER GOES HERE</h1>"><i class="fa fa-header"></i>
                <p>Header</p>
            </li>
            <li draggable="true"
                data-insert-html="<img src='http://blogs-images.forbes.com/anthonykosner/files/2014/06/us-browser-share-adobe-index-2014.jpg'>">
                <i class="fa fa-bar-chart"></i>
                <p>Chart Image</p>
            </li>
            <li draggable="true"
                data-insert-html='<div class="well login-box"> <form action=""> <legend>Login</legend> <div class="form-group"> <label for="username-email">E-mail or Username</label> <input value="" id="username-email" placeholder="E-mail or Username" type="text" class="form-control"/> </div><div class="form-group"> <label for="password">Password</label> <input id="password" value="" placeholder="Password" type="text" class="form-control"/> </div><div class="form-group text-center"> <button class="btn btn-danger btn-cancel-action">Cancel</button> <input type="submit" class="btn btn-success btn-login-submit" value="Login"/> </div></form> </div>'>
                <i class="fa fa-sign-in"></i>
                <p>Login Form</p>
            </li>
            <li draggable="true" data-insert-html="<ul><li>apple</li><li>bee</li><li>cat</li></ul>"><i
                    class="fa fa-list-ul"></i>
                <p>ul</p>
            </li>
            <li draggable="true"
                data-insert-html='<div class=list-group><a href=# class="list-group-item list-group-item-action">First item</a> <a href=# class="list-group-item list-group-item-action">Second item</a> <a href=# class="list-group-item list-group-item-action">Third item</a></div>'>
                <i class="fa fa-list-alt"></i>
                <p>List Group</p>
            </li>
            <li draggable="true"
                data-insert-html='<div class=form-check-inline><label class=form-check-label> <input type=checkbox class=form-check-input>Option 1 </label></div><div class=form-check-inline><label class=form-check-label> <input type=checkbox class=form-check-input>Option 2 </label></div><div class=form-check-inline><label class=form-check-label> <input type=checkbox class=form-check-input>Option 3 </label></div>'>
                <i class="fa fa-check-square-o"></i>
                <p>CheckBox</p>
            </li>
            <li draggable="true"
                data-insert-html='<div class=container><h2>Hover Rows</h2><p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:<table class="table table-hover"><thead><tr><th>Firstname<th>Lastname<th>Email<tbody><tr><td>John<td>Doe<td>john@example.com<tr><td>Mary<td>Moe<td>mary@example.com<tr><td>July<td>Dooley<td>july@example.com</table></div>'>
                <i class="fa fa-table"></i>
                <p>table</p>
            </li>
            <li draggable="true"
                data-insert-html='<div id=demo class="carousel slide" data-ride=carousel><ul class=carousel-indicators><li data-target=#demo data-slide-to=0 class=active><li data-target=#demo data-slide-to=1><li data-target=#demo data-slide-to=2></ul><div class=carousel-inner><div class="carousel-item active"><img src="image/Xiang se/xiang_01_2.jpg" alt="Los Angeles"></div><div class=carousel-item><img src="image/Xiang se/xiangse_bg.jpg" alt=Chicago></div><div class=carousel-item><img src=ny.jpg alt="New York"></div></div><a class=carousel-control-prev href=#demo data-slide=prev> <span class=carousel-control-prev-icon></span> </a> <a class=carousel-control-next href=#demo data-slide=next> <span class=carousel-control-next-icon></span> </a></div>'>
                <i class="fa fa-picture-o"></i>
                <p>Carousel</p>
            </li>
            <li draggable="true" data-insert-html=''><i class=""></i>
                <p>li</p>
            </li>
            <li draggable="true" data-insert-html=''><i class=""></i>
                <p>li</p>
            </li>
        </ul>

    </nav>
    <nav class="navbar navbar-expand fixed-top navbar-light bg-light p-1">
        <div class="container-fluid ">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="navbar-brand p-0 " href="#">
                    <img src="../public/images/assets/img/logo.png" alt="" loading="lazy">
                </a>
                <button type="button" id="sidebarCollapse" class="btn btn-link">
                    <i class="fas fa-align-left"></i>
                </button>

            </div>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="nav justify-content-center">
                    <li class="nav-item ">
                        <a class="nav-link fas fa-mobile-alt fa-lg" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fas fa-tv fa-lg" href="#"></a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#webCode"
                type="submit">
                儲存編輯
            </button>
        </div>
    </nav>

    <!-- vvveb -->
    <div id="highlight-box">
        <div id="highlight-name"></div>

        <div id="section-actions">
            <a id="add-section-btn" href="" title="Add element"><i class="la la-plus"></i></a>
        </div>
    </div>


    <!-- 彈出視窗 -->
    <div class="modal" id="webCode">
        <div class="modal-dialog modal-dialog-scrollable modal-lg"  style="width:800px">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">程式碼</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <p id="newCode" style="white-space: pre-wrap">

                </p>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

    <div id="clientframe-container">
        <iframe id="clientframe" src="./index copy.html" frameborder="0"></iframe>
        <!-- <iframe id="clientframe" src="./testTest.html" frameborder="0"></iframe> -->
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../public/javascripts/js/build.js"></script>
    <script src="../public/javascripts/js/dnd.js"></script>
</body>

</html>
